<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity 80's - Carrito</title>
    <!--ÍCONO-->
    <link rel="icon" href="./src/img/infinity_80s_logo.png" type="image/png">
    <!--ÍCONOS BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!--TOASTIFY JS-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!--HOJA DE ESTILOS-->
    <link rel="stylesheet" href="./css/main.css">
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <!--HEADER MOBILE-->
        <header class="header-mobile">
            <h1 class="logo">Infinity 80's</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <!--ASIDE-->
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">Infinity 80's</h1>
            </header>
            <nav>
                <ul>
                    <li><a class="boton-menu boton-volver" href="./index.html"><i class="bi bi-arrow-return-left"></i> Seguir comprando </a></li>  
                    <li><a class="boton-menu boton-carrito active" href="./carrito.html"><i class="bi bi-cart-fill"></i>Carrito</a></li>  
                </ul>
            </nav>

            <footer>
                <p class="texto-footer">© 2024 Infinity 80's</p>
            </footer>
        </aside>

        <!--MAIN-->
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío. <i class="bi bi-emoji-frown"></i></p>
                <div id="carrito-productos" class="carrito-productos disabled">
                    <!--Esto se rellena con JS-->
                </div>
                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">
                            Vaciar carrito
                        </button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$7500</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>
                <p id="carrito-comprado" class="carrito-comprado disabled">¡Muchas gracias por tu compra! <i class="bi bi-emoji-laughing"></i></p>
            </div>
        </main>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/carrito.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
