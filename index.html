<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity 80's</title>
    <!--ÍCONO-->
    <link rel="icon" href="./src/img/infinity_80s_logo.png" type="image/png">
    <!--ÍCONOS BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!--TOASTIFY JS-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!--HOJA DE ESTILOS-->
    <link rel="stylesheet" href="./css/main.css">
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <!--HEADER MOBILE-->
        <header class="header-mobile">
            <h1 class="logo">Infinity 80's</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <!--ASIDE-->
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">Infinity 80's</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li><button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-hand-index-thumb-fill"></i> Todos los productos</button></li>
                    <li><button id="ropar" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Ropa Retro</button></li>
                    <li><button id="tecnor" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Tecnología Retro</button></li>
                    <li><button id="variedad" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Variedad</button></li>
                    <li><a class="boton-menu boton-carrito" href="./carrito.html"><i class="bi bi-cart-fill"></i> Carrito <span id="num" class="num">0</span></a></li>  
                </ul>
            </nav>

            <footer>
                <p class="texto-footer">© 2024 Infinity 80's</p>
            </footer>
        </aside>

        <!--MAIN-->
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
                <!--Esto se rellena con JS-->
            </div>
        </main>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
